<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jhessy Venancio Lash Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
background:#000;
color:#D4AF37;
}

header{
background:#111;
padding:20px;
text-align:center;
font-size:22px;
font-weight:bold;
border-bottom:2px solid #D4AF37;
}

.container{
padding:20px;
}

button{
width:100%;
padding:15px;
margin:10px 0;
background:#D4AF37;
color:black;
border:none;
border-radius:10px;
font-weight:bold;
font-size:16px;
}

.card{
background:#111;
padding:15px;
border-radius:10px;
margin-top:15px;
border:1px solid #D4AF37;
display:none;
}

input{
width:100%;
padding:10px;
margin:5px 0;
border-radius:5px;
border:none;
}

ul{
padding-left:20px;
}
</style>
</head>

<body>

<header>
Jhessy Venancio Lash Pro
</header>

<div class="container">

<button onclick="show('agenda')">üìÖ Agenda</button>
<button onclick="show('anamnese')">üìù Enviar Anamnese</button>
<button onclick="show('financeiro')">üí∞ Financeiro</button>
<button onclick="whatsapp()">üì± WhatsApp</button>

<div id="agenda" class="card">
<h3>Nova Agenda</h3>
<input type="date" id="data">
<input type="time" id="hora">
<input type="text" id="cliente" placeholder="Nome da cliente">
<button onclick="salvarAgenda()">Salvar</button>
<ul id="listaAgenda"></ul>
</div>

<div id="anamnese" class="card">
<h3>Link da Anamnese</h3>
<p>Clique abaixo para copiar e enviar:</p>
<input type="text" value="https://forms.gle/7DPiMd6V5kwakUM89" id="linkForm">
<button onclick="copiar()">Copiar Link</button>
</div>

<div id="financeiro" class="card">
<h3>Controle Financeiro</h3>
<input type="number" id="valor" placeholder="Valor recebido">
<button onclick="salvarValor()">Adicionar</button>
<h4>Total do m√™s: R$ <span id="total">0</span></h4>
</div>

</div>

<script>
function show(id){
document.getElementById("agenda").style.display="none";
document.getElementById("anamnese").style.display="none";
document.getElementById("financeiro").style.display="none";
document.getElementById(id).style.display="block";
}

function salvarAgenda(){
let data=document.getElementById("data").value;
let hora=document.getElementById("hora").value;
let cliente=document.getElementById("cliente").value;

let lista=document.getElementById("listaAgenda");
let item=document.createElement("li");
item.innerText=data+" "+hora+" - "+cliente;
lista.appendChild(item);
}

function copiar(){
let copyText=document.getElementById("linkForm");
copyText.select();
document.execCommand("copy");
alert("Link copiado!");
}

let total=0;
function salvarValor(){
let valor=parseFloat(document.getElementById("valor").value);
total+=valor;
document.getElementById("total").innerText=total.toFixed(2);
}

function whatsapp(){
window.open("https://wa.me/5574999141735");
}
</script>

</body>
</html>
